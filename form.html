<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="form.css" />
    <title>نیوکالا | ورود</title>
  </head>
  <body>
    <nav id="res">
      <div id="nav-res">
        <ul>
          <li id="homeNav"><a href="index.html">خانه</a></li>
          <li id="formNav"><a href="form.html">ورود به حساب کاربری</a></li>
          <li id="cateNav"><a href="category.html">دسته بندی ها</a></li>
          <li id="cartNav"><a href="cart.html">سبد خرید</a></li>
        </ul>
      </div>
    </nav>

    <div id="nav-bar">
      <nav>
        <div class="icons-container">
          <span class="icons">
            <img src="home.png" alt="home" class="home-icon" />
            <img src="user.png" alt="user" class="user-icon" />
            <img src="shopping-cart.png" alt="cart" class="cart-icon" />
            <img src="categories.png" alt="categiry" class="categories-icon" />
          </span>
        </div>
      </nav>
    </div>

    <div id="form-container">
      <div class="form-child">
        <form>
          <h1>ورود</h1>
          <br />
          <input
            type="email"
            placeholder="ایمیل خود را وارد کنید"
            id="emailInput"
            oncopy="return false"
          />
          <br />
          <input
            type="password"
            placeholder="رمز خود را وارد کنید"
            id="passwordInput"
            onpaste="return false"
          />
          <br />
        </form>
      </div>
      <button type="button" class="btn btn-primary" id="submitBtn">ورود</button>
    </div>

    <script src="form.js"></script>
  </body>
</html>
